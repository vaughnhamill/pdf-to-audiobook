{% extends 'bootstrap/base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}
{% include 'header.html' %}
{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
{% endblock %}

{% block content %}
<div class="container-fluid">

  <h1>Source File</h1>
  <div align="center">
    <object data="{{ pdf }}" type="application/pdf" width="75%" height="750px">
      <iframe src="{{ pdf }}" width="100%" height="750px">
        This browser does not support PDFs viewing.
      </iframe>
    </object>
    <br>
    <audio src="{{ audio }}" autoplay="autoplay" controls></audio>
  </div>
  <br>
  <a href="{{ url_for('home') }}" class="btn btn-primary">Back</a>

</div>

{% endblock %}
